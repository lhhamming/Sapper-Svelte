<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saxion Auction site</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./page/register.js" type="module"></script>
</head>
<body>

<header>
    <div class="banner_image"></div>
</header>
<!-- Don't forget to only show the options you are allowed to see-->
<nav class="auction_nav">

</nav>
<main>
    <div class="row">
        <form class="register_form" method="" action="">
            <h1 class="auction_title">Register</h1>
            <input type="text" placeholder="Username" name="username"/>
            <input type="text" placeholder="Email" name="email"/>
            <input type="password" placeholder="Password" name="password"/>
            <input type="password" placeholder="Password repeat" name="password_repeat"/>
            <input type="submit" value="Register"/>
        </form>
    </div>
</main>
</body>
</html>
